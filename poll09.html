<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NIST RMF Multiple-Answer Poll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f172a;
      --card:#1e293b;
      --btn:#334155;
      --btn-hover:#3b82f6;
      --text:#fff;
      --ok:#22c55e;
      --no:#ef4444;
      --neutral:#93c5fd;
      --radius:1rem;
      --space:1rem;
      --space-lg:1.25rem;
    }

    html,body{ height:100% }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg); color:var(--text);
      display:grid; place-items:center;
      min-height:100svh; margin:0;
      padding: env(safe-area-inset-top,0) env(safe-area-inset-right,0)
               env(safe-area-inset-bottom,0) env(safe-area-inset-left,0);
    }

    .card{
      background:var(--card);
      padding: clamp(1rem, 2.5vw, 2rem);
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(0,0,0,.4);
      width:min(92vw, 560px);
    }

    /* Title image */
    .title-wrap{ margin: -0.25rem 0 0.75rem; }
    .title-img{
      width:100%;
      max-height:220px;         /* keep it compact */
      object-fit: contain;      /* preserve aspect */
      background:#0b1224;       /* subtle banding for transparent edges */
      border:1px solid rgba(255,255,255,.12);
      border-radius:.75rem;
      display:block;
    }

    h1{
      font-size: clamp(1.1rem, 2.5vw + 0.8rem, 1.6rem);
      margin:.25rem 0 .5rem;
      line-height:1.25;
    }

    p.subtitle{
      margin:.25rem 0 0;
      opacity:.8;
      font-size:clamp(.9rem, 1.2vw + .75rem, 1rem);
    }

    .grid{ display:grid; gap:.75rem; margin-top:var(--space-lg); }

    /* Choice styled like your buttons */
    .choice{
      position: relative;
      display:flex; align-items:center; justify-content:space-between; gap:.75rem;
      background:var(--btn);
      padding: clamp(.85rem, 2.2vw, 1rem);
      border-radius:.9rem;
      cursor:pointer; user-select:none;
      font-weight:600; font-size:clamp(1rem, 1.4vw + .85rem, 1.05rem);
      transition: transform .06s ease, background .2s ease, box-shadow .2s ease;
    }
    .choice:hover{ background:var(--btn-hover); }
    .choice:active{ transform:scale(.98); }

    /* Accessible checkbox overlay */
    .choice input{
      position:absolute; inset:0; opacity:0; cursor:pointer;
    }

    /* Custom tick */
    .tick{
      width:22px; height:22px; border-radius:.5rem;
      border:2px solid rgba(255,255,255,.5);
      display:grid; place-items:center;
      flex:0 0 22px;
      transition: background .2s ease, border-color .2s ease;
    }
    .tick svg{ width:16px; height:16px; display:none }
    .choice input:checked ~ .tick{
      background:#1f5eff; border-color:#1f5eff;
      box-shadow:0 0 0 3px rgba(31,94,255,.25);
    }
    .choice input:checked ~ .tick svg{ display:block }

    .submit{
      margin-top: var(--space);
      width:100%;
      padding: clamp(.9rem, 2.4vw, 1.05rem);
      border:none; border-radius:.9rem;
      background: var(--neutral);
      color: var(--text);
      font-weight:700; cursor:pointer;
      font-size:clamp(1rem, 1.4vw + .85rem, 1.05rem);
      transition: background .2s ease, transform .06s ease;
    }
    .submit:hover{ background:#60a5fa; }
    .submit:active{ transform:scale(.98); }

    .feedback{
      margin-top: var(--space);
      font-weight:700;
      display:none;
      font-size:clamp(1rem, 1.2vw + .85rem, 1.05rem);
    }
    .feedback.show{ display:block }
    .ok{ color: var(--ok) }
    .no{ color: var(--no) }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; }
    }
  </style>

  <script>
    // Disable right-click (optional)
    document.addEventListener("contextmenu", e => e.preventDefault());

    function submitPoll(){
      const poll = document.getElementById('poll');
      const allBoxes = poll.querySelectorAll('input[type="checkbox"]');
      const checkedBoxes = poll.querySelectorAll('input[type="checkbox"]:checked');
      const fb = document.getElementById('feedback');

      if(checkedBoxes.length === allBoxes.length){
        fb.textContent = "Great!";
        fb.className = "feedback show ok";
      }else{
        fb.textContent = "Try again.";
        fb.className = "feedback show no";
      }
      fb.setAttribute("aria-live", "polite");
    }
  </script>
</head>
<body>
  <div class="card">
    <!-- Title image section -->
    <div class="title-wrap">
      <img src="poll09.png" alt="NIST SP 800-37 Rev. 2 Title: Risk Management Framework for Information Systems and Organizations â€” A System Life Cycle Approach for Security and Privacy" class="title-img">
    </div>

    <h1>Which word(s)/phrase(s) in the title are the most important?</h1>
    <p class="subtitle">Select all that apply.</p>

    <div id="poll" class="grid">
      <label class="choice">
        <input type="checkbox" value="Risk Management" />
        <span>Risk Management</span>
        <span class="tick" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M5 13l4 4L19 7" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </label>

      <label class="choice">
        <input type="checkbox" value="Framework" />
        <span>Framework</span>
        <span class="tick" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M5 13l4 4L19 7" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </label>

      <label class="choice">
        <input type="checkbox" value="Information Systems" />
        <span>Information Systems</span>
        <span class="tick" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M5 13l4 4L19 7" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </label>

      <label class="choice">
        <input type="checkbox" value="Organizations" />
        <span>Organizations</span>
        <span class="tick" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M5 13l4 4L19 7" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </label>

      <label class="choice">
        <input type="checkbox" value="Security" />
        <span>Security</span>
        <span class="tick" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M5 13l4 4L19 7" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </label>

      <label class="choice">
        <input type="checkbox" value="Privacy" />
        <span>Privacy</span>
        <span class="tick" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M5 13l4 4L19 7" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </label>

      <label class="choice">
        <input type="checkbox" value="System Life Cycle Approach" />
        <span>System Life Cycle Approach</span>
        <span class="tick" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M5 13l4 4L19 7" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </label>

      <button type="button" class="submit" onclick="submitPoll()">Submit</button>
    </div>

    <div id="feedback" class="feedback" role="status"></div>
  </div>
</body>
</html>
