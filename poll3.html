<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* (Stiller aynı kaldı — modern görünüm) */
    body{ font-family: system-ui, sans-serif; background:#0f172a; color:#fff; display:grid; place-items:center; height:100vh; margin:0 }
    .card{ background:#1e293b; padding:2rem; border-radius:1rem; box-shadow:0 10px 30px rgba(0,0,0,.4); max-width:500px; width:100% }
    h1{ font-size:1.25rem; margin:0 0 1rem }
    .grid{ display:grid; gap:.75rem; margin-top:1rem }
    button.answer{ padding:.75rem 1rem; border:none; border-radius:.75rem; cursor:pointer; font-weight:600; font-size:1rem; background:#334155; color:#fff; transition:.2s }
    button.answer:hover{ background:#3b82f6 }
    .feedback{ margin-top:1rem; font-weight:600; display:none; }
    .feedback.show{ display:block }
    .ok{ color:#22c55e }
    .no{ color:#ef4444 }
  </style>
  <script>
    // Disable right-click (no warning)
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });

    function checkAnswer(btn, correct){
      const feedback = document.getElementById("feedback");
      if(correct){
        feedback.textContent = "✅ Correct! Transport is the 4th layer.";
        feedback.className = "feedback show ok";
      }else{
        feedback.textContent = "❌ Wrong! Try again.";
        feedback.className = "feedback show no";
      }
    }
  </script>
</head>
<body>
  <div class="card">
    <h1>What is the 4th layer of the TCP/IP model?</h1>
    <div class="grid">
      <button class="answer" onclick="checkAnswer(this, false)">Application</button>
      <button class="answer" onclick="checkAnswer(this, true)">Transport</button>
      <button class="answer" onclick="checkAnswer(this, false)">Internet</button>
      <button class="answer" onclick="checkAnswer(this, false)">Network Access</button>
    </div>
    <div id="feedback" class="feedback"></div>
  </div>
</body>
</html>
