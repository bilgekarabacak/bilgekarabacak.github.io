<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Failure in cyberdefense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{ font-family: system-ui, sans-serif; background:#0f172a; color:#fff; display:grid; place-items:center; height:100vh; margin:0 }
    .card{ background:#1e293b; padding:2rem; border-radius:1rem; box-shadow:0 10px 30px rgba(0,0,0,.4); max-width:500px; width:100% }
    h1{ font-size:1.25rem; margin:0 0 1rem }
    .grid{ display:grid; gap:.75rem; margin-top:1rem }
    button.answer{ padding:.75rem 1rem; border:none; border-radius:.75rem; cursor:pointer; font-weight:600; font-size:1rem; background:#334155; color:#fff; transition:.2s }
    button.answer:hover{ background:#3b82f6 }
    .feedback{ margin-top:1rem; font-weight:600; display:none; }
    .feedback.show{ display:block }
    /* Tones (pick one per answer) */
    .ok{ color:#22c55e }     /* green */
    .no{ color:#ef4444 }     /* red   */
    .info{ color:#f59e0b }   /* amber */
    .neutral{ color:#93c5fd }/* light blue */
  </style>
  <script>
    // Disable right-click (no warning)
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });

    function showFeedback(el){
      const feedback = document.getElementById("feedback");
      const msg = el.dataset.feedback || "";
      const tone = el.dataset.tone || "neutral"; // ok | no | info | neutral
      feedback.textContent = msg;
      feedback.className = `feedback show ${tone}`;
    }
  </script>
</head>
<body>
  <div class="card">
    <h1>Failure is inevitable in cyber defense.</h1>

    <div class="grid">
      <!-- Each button defines its own message and tone -->
      <button class="answer"
              data-feedback="Agreed. Expecting failures helps you design for resilience: detection, response, and recovery."
              data-tone="ok"
              onclick="showFeedback(this)">
        Exactly
      </button>

      <button class="answer"
              data-feedback="Disagreement noted. Consider contexts where layered controls and strong ops can keep failures rareâ€”but never impossible."
              data-tone="info"
              onclick="showFeedback(this)">
        Not really
      </button>

      <button class="answer"
              data-feedback="Mostly true. Even mature programs see breakdowns; the goal is to reduce blast radius and time-to-recover."
              data-tone="neutral"
              onclick="showFeedback(this)">
        Mostly
      </button>
    </div>

    <div id="feedback" class="feedback"></div>
  </div>
</body>
</html>
